<!doctype html>
<html ng-app="MyApp">
  <head>
    <!--<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
    
    <script type="text/javascript" src="node_modules/jquery/src/jquery.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
    <script src="node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    
    
    
    
  </head>
  
  <body ng-cloak class="body">
    <nav class="navbar navbar-default" ng-controller="headerController">
      <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <img ng-src="{{logoUrl}}"></img>
        </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">Social <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Pinterest</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Support</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
      </nav>
      
    <div class="col-xs-3 col-md-2">
      <div class="thumbnail">
        <img src="img/sidead4.jpg">
      </div>
    </div>
    <!--<div class="col-xs-3 col-md-2">-->
    <!--  <div class="thumbnail">-->
    <!--    <img src="img/sidead5.jpg">-->
    <!--  </div>-->
    <!--</div>-->
    
    <div class="container col-md-8" ng-controller="adsController">
      <br />
      
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/carousel2.jpg" alt="Chania">
          </div>
      
          <div class="item">
            <img src="img/carousel1.jpg" alt="Chania">
          </div>
      
          <div class="item">
            <img src="img/carousel3.jpg" alt="Flower">
          </div>
      
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      
      <br />
      
      <div class="col-xs-6 col-md-6" ng-repeat="advert in adverts" id="adsThumbnails">
        <div class="thumbnail">
          <img ng-src="{{advert.url}}" alt="...">
        </div>
      </div> 
      
      
    </div>
    
    <div class="col-xs-1 col-md-2">
      <div class="thumbnail">
        <img src="img/sidead5.jpg">
      </div>
    </div>

    <!--  </div>-->
    <!--</div>-->

</html>
