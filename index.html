<!doctype html>
<html ng-app="MyApp">
  <head>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css" />
  </head>
  
  <body ng-cloak>
    
     <nav class="navbar navbar-default" ng-controller="headerController">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <img src="img/logo2.png"></img>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">Social <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Facebook</a></li>
                  <li><a href="#">Twitter</a></li>
                  <li><a href="#">Pinterest</a></li>
                </ul>
              </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Support</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    
    <div class="container" ng-controller="adsController">
      <div class="col-xs-6 col-md-6" ng-repeat="advert in adverts">
        <div class="thumbnail">
          <img src="{{advert.url}}" alt="...">
        </div>
      </div>
    </div>
    
    <div id="test" class="pull-left">
      <h1></h1>
    </div>
    
  
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers/headerController.js"></script>
  </body>
</html>
